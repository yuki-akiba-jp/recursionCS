<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="houseDiv">
      <h2>House: <span id="houseScore"></span></h2>
      <div id="houseCards">
        <!-- <img id="hidden" src="./cards/BACK.png" /> -->
      </div>
    </div>

    <div id="playersDiv" v>
      <div id="playerDiv">
        <h2>You: <span id="userScore"></span></h2>
        <div id="playerCards"></div>
      </div>
    </div>

    <br />
    <button id="hitBtn">Hit</button>
    <button id="standBtn">stand</button>
    <p id="results"></p>
  </body>
  <script type="module" src="./models/card.js"></script>
  <script type="module" src="./models/player.js"></script>
  <script type="module" src="./models/table.js"></script>
  <script type="module" src="./models/deck.js"></script>
  <script type="module" src="./config.js"></script>
  <script type="module" src="./controller.js"></script>
  <script type="module" src="./view.js"></script>
  <script type="module" src="./main.js"></script>
</html>
